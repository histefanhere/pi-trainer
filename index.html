<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 

        <title>Pi</title>
        <script src="trainer.js" async></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="loading" style="display: block;">Loading...</div>
        <div id="centre" style="display: none;">
            <div id="three">3.</div>
            <div id="pi"></div>

            <div class="info-box" id="digits-box">Digits: <span id="digits-count">0</span></div>
            <div class="info-box" id="errors-box">Errors: <span id="errors-count">0</span></div>
            <div class="info-box" id="percent-box">Percentage: <span id="percent-count">0</span>%</div>
        </div>
    </body>
</html>
